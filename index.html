<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/image.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>LocalScan</title>
  </head>
  <body>
    <form id="uData" method="POST">
      <div class="input-group mb-3">
        <span class="input-group-text" id="rpc_">RPC URL</span>
        <input type="text" class="form-control" placeholder="Enter Json Rpc Url here" aria-label="block_number" aria-describedby="rpc" id="rpc">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="block_">Block No.</span>
        <input type="text" class="form-control" placeholder="Enter Block Number here" aria-label="block_number" aria-describedby="block" id="block">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="txn_">Txn Hash</span>
        <input type="text" class="form-control" placeholder="Enter Transaction Hash here" aria-label="block_number" aria-describedby="txn" id="txn">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="address_">Address</span>
        <input type="text" class="form-control" placeholder="Enter Address here" aria-label="block_number" aria-describedby="address" id="address">
      </div>
      <div class="col-12">
        <button name="data" type="button" class="btn btn-primary" id="btn_click" onClick="window.location.reload();">Submit form</button>
      </div>
    </form>
    <div>
      <p id="rpcU"></p><br>
    </div>
    <script src="js/localscan.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
