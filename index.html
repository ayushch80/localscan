<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>LocalScan</title>
  </head>
  <body>
    <form>
      <div class="input-group mb-3">
        <span class="input-group-text" id="rpc">RPC URL</span>
        <input type="text" class="form-control" placeholder="Enter Json Rpc Url here" aria-label="block_number" aria-describedby="rpc">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="block">Block No.</span>
        <input type="text" class="form-control" placeholder="Enter Block Number here" aria-label="block_number" aria-describedby="block">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="txn">Txn Hash</span>
        <input type="text" class="form-control" placeholder="Enter Transaction Hash here" aria-label="block_number" aria-describedby="txn">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="address">Address</span>
        <input type="text" class="form-control" placeholder="Enter Address here" aria-label="block_number" aria-describedby="address">
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
