            <div class="row row-cols-2 row-cols-md-4">

                    </div>

                <div class="col">

                    <div class="input-group mb-3"><span class="input-group-text" style="background: var(--bs-red);">BLOCK NUMBER</span><input class="form-control" type="number" id="block" style="background: var(--bs-indigo);color: var(--bs-white);"></div><button class="btn btn-primary btn-outline-warning" id="btn_click" type="button">GO</button><br><br><br><div class="output">
</div>

            </div>
